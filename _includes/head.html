<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

{% if page.meta %}
<meta name="description" content= "{{ page.meta }}">
{% else %}
<meta name="description" content= "{{ page.excerpt | strip_html | strip_newlines }}">
{% endif %}
